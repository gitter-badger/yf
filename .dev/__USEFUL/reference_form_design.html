<style type="text/css">
/* For form outer container (because IE not allow to set width to form elements) */
.editform {
	width: 60%;
/*
	border: 1px solid black;
	background: yellow;
*/
}
.editform p {
	clear: left;
	margin: 0;
	padding: 2% 0 2% 0;
	padding-left: 32%; /* width of left column containing the label elements */
	border-bottom: 1px dashed gray;
}
.editform label {
	font-weight: bold;
	float: left;
	margin-left: -45%; /*width of left column*/
	width: 42%; /* width of labels. Should be smaller than left column to create some right margin */
}
.editform .button_div {
	text-align: right;
	padding-right: 5%;
	margin-bottom: 2%;
	margin-top: 2%;
}
.editform textarea {
	width: 95%;
}
/* Designed to apply for input[type="text"]. Required because IE not recognize inputs of different types */
.editform .text {
	width: 95%;
}
</style>

<!--[if IE]>
<style type="text/css">
.editform p {
	padding-left: 30%;
}
.editform label {
	margin-left: -28%;
	width: 28%;
}
/* Needed to provide correct vertical alignment of multi-line elements (ex. several checkboxes) */

<div class="editform">
<form id="myform" action="" method="post">

<p>
	<label for="user">Name</label>
	<input type="text" class="text" id="user" value="" />
</p>

<p>
	<label for="emailaddress">Email Address:</label>
	<input type="text" class="text" id="emailaddress" value="" />
</p>

<p>
	<label for="comments">Feedback:</label>
	<textarea id="comments" rows="5" cols="25"></textarea>
</p>

<p>
	<label for="sex">Sex:</label>
	Male: <input type="radio" name="sex" id="sex" /> Female: <input type="radio" name="sex" /><br />
</p>

<p>
	<label for="hobbies">Hobbies:</label>
	<span class="vertical">
		<input type="checkbox" name="hobby" id="hobbies" /> Tennis<br />
		<input type="checkbox" name="hobby" /> Reading<br />
		<input type="checkbox" name="hobby" /> Basketball<br />
		<input type="checkbox" name="hobby" /> Very looooong worddddddddd<br />
	</span>
</p>

<p>
	<label for="age">Age</label>
	<select name="age" id="age">
		<option value="10">10</option>
		<option value="20">20</option>
		<option value="30">30</option>
		<option value="40">40</option>
	</select>
</p>

<p>
	<label for="country">Country</label>
	<select name="country" id="country">
		<option value="Antigua and Barbuda Antigua and Barbuda">Antigua and Barbuda Antigua and Barbuda</option>
		<option value="Dominican Republic">Dominican Republic</option>
		<option value="USA">USA</option>
		<option value="Russia">Russia</option>
	</select>
</p>

<p>
	<label for="terms">Agree to Terms?</label>
	<input type="checkbox" id="terms" class="boxes" />
</p>

<div class="button_div">
	<input type="submit" value="Submit" /> <input type="reset" value="reset" />
</div>

</form>
</div>
